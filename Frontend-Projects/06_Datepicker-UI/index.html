<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="coder" content="Ashish Kumar Maurya" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Testimonial Cards</title>
  </head>
  <body>
    <section class="datepicker-container">
      <div class="input-date">
        <label for="date">
          <input
            type="text"
            placeholder="dd/mm/yyyy"
            id="date"
            name="date"
            max="8"
          />
          <i class="fa-regular fa-calendar-days calendar-icon"></i>
        </label>
      </div>
      <div class="main-aria">
        <div class="year">
          <i class="fa-solid fa-caret-left"></i>
          <p>December 2022</p>
          <i class="fa-solid fa-caret-right"></i>
        </div>
        <div class="days">
          <div class="sun">S</div>
          <div class="mon">M</div>
          <div class="tues">T</div>
          <div class="wed">W</div>
          <div class="thu">T</div>
          <div class="fri">F</div>
          <div class="sat">S</div>
        </div>
        <div class="dates">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>10</div>
          <div>11</div>
          <div>12</div>
          <div>13</div>
          <div>14</div>
          <div>15</div>
          <div>16</div>
          <div>17</div>
          <div>18</div>
          <div>19</div>
          <div>20</div>
          <div>21</div>
          <div>22</div>
          <div>23</div>
          <div>24</div>
          <div>25</div>
          <div>26</div>
          <div>27</div>
          <div>28</div>
          <div>29</div>
          <div>30</div>
          <div>31</div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </section>
  </body>
</html>
